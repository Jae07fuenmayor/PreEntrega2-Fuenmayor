<figure class="text-center ">
  <blockquote class="blockquote mt-5">
    <h1 class="title-us">Cotiza tu Plan</h1>
  </blockquote>
  <figcaption class="blockquote-footer">
   <p class="text-us" > Ingresa tus datos, selecciona el plan y te enviaremos toda la información por correo electronico </p>
  </figcaption>
</figure>


<div class="container text-center">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 border mt-5">
      <p class="text-form tmb-3">Cotiza tu seguro de vida</p> 
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Requerido">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Telefono</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Opcional">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Edad</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu edad">
      </div>
      
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Selecciona el plan</option>
        <option value="1">Seguro por accidentes</option>
        <option value="2">Seguro ante fallecimiento</option>
       
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-outline-primary">Cotizar</button>
    </div>
    <div class="col-12 col-sm-12 col-md-6 border mt-5">
      <p class="text-form mb-3">Cotiza tu seguro de viajes</p> 
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Requerido">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Pais de Origen</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el pais de origen del viaje">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Destino</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu Destino">
      </div>
      
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Selecciona el plan</option>
        <option value="1">Eventually</option>
        <option value="2">Larga Estadia</option>
        <option value="3">Cobertura COVID-19</option>
       
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-outline-primary">Cotizar</button>
    </div>
  </div>
</div>
